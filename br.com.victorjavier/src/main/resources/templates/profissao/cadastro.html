<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Profissões</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/profissoes/listar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Listar Profissoes</span>
	            </a>
	        </nav>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${profissao.id == null} ? @{/profissoes/salvar} : @{/profissoes/editar}"
	            	  th:object="${profissao}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da Profissão</label>
	                        <input required type="text" class="form-control" id="nome" placeholder="Nome da profissao" autofocus="autofocus"
	                               th:field="*{nome}"/>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="empresa">Empresa</label>
	                        <select required id="empresa" class="form-control" th:field="*{empresa}" >
	                            <option value="">Selecione</option>
	                            <option th:each="e : ${empresas}" th:value="${e.id}" th:text="${e.nome}">Amazon</option>
	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>

</body>
</html>
