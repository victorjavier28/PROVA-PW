<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Clientes</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/clientes/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Clientes</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseprofissao"
	                        aria-controls="collapseprofissao">Profissão
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
	                        aria-controls="collapseData">Data
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/clientes/buscar/nome">
	                                <input required class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseprofissao">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/clientes/buscar/profissao">
	                                <select required class="form-control mr-sm-2" name="profissao" aria-label="Search">
	                                    <option value="">Profissão</option>
	                                    <option th:each="p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}"></option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseData">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/clientes/buscar/data">
	                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
	                                       name="data" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	
	
	            <div class="table-responsive">
	            
	             <div th:replace="fragments/alert"></div>
	            
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Salário</th>
	                        <th>Empresa</th>
	                        <th>Profissão</th>
	                        <th>Endereço</th>
	                        <th>Data de Cadastro</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="f : ${clientes}">
	                        <td th:text="${f.id}">1</td>
	                        <td th:text="${f.nome}">Jorge da Silva</td>
	                        <td th:text="|R$ ${{f.salario}}|">R$ 3.500,99</td>
	                        <td th:text="${f.profissao.empresa.nome}">Fiat</td>
	                        <td th:text="${f.profissao.nome}">Auxiliar de RH</td>
	                        <td>
	                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="left"
	                                    th:attr="data-content=${#strings.concat(
	                                    	f.endereco.logradouro, ', ',
	                                    	f.endereco.numero, '  ',
	                                    	f.endereco.complemento, ' - ',
	                                    	f.endereco.bairro, ', ',
	                                    	f.endereco.cidade, ' - ',
	                                    	f.endereco.uf.sigla, ' - ',
	                                    	f.endereco.cep
	                                    )}">
	                                    
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                        <td th:text="${#temporals.format(f.dataCadastro, 'dd/MM/yyyy')}">01/10/2014</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/clientes/editar/{id} (id=${f.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_clientes/excluir/', f.id) }" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>


</body>
</html>
